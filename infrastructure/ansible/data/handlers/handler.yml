--- 
- name: ejemplo de handles
  hosts: centos1
  become: yes
  gather_facts: no
  tasks:
    - name: configuracion sshd_config
      copy:
        src: files/sshd_config
        dest: /etc/ssh/sshd_config
      notify: reinicio_sshd

  handlers:
    - name: reinicio_sshd
      service:
        name: sshd
        state: restarted

